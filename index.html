<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <a href="#"><img src="./images/logo.svg" alt="логотип" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <button class="profile__edit-button"></button>
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
        <div class="popup profile-popup">
          <button class="popup__button popup__button_type_close"></button>
          <form name="profile-form" class="popup__form" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__info">
              <input id="name" type="text" name="name" Placeholder="имя" class="popup__input popup__input_type_name"
                required minlength="2" maxlength="40">
              <span class="popup__error name-error"></span>
              <input id="job" type="text" name="job" Placeholder="о себе" class="popup__input popup__input_type_job"
                required minlength="2" maxlength="200">
              <span class="popup__error job job-error"></span>
            </fieldset>
            <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="elemants">
        <ul class="card"></ul>
        <div class="popup photo-popup">
          <button class="popup__button popup__button_type_close"></button>
          <img class="popup__image">
          <p class="popup__text"></p>
        </div>
        <div class="popup card-popup">
          <button class="popup__button popup__button_type_close"></button>
          <form name="card-form" class="popup__form" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <fieldset class="popup__info">
              <input id="card" type="text" name="name" Placeholder="имя" class="popup__input popup__input_type_title"
                required minlength="2" maxlength="30">
              <span class="popup__error card-error"></span>
              <input id="link" type="url" name="link" Placeholder="Ссылка на картинку"
                class="popup__input popup__input_type_link" required>
              <span class="popup__error link-error"></span>
            </fieldset>
            <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__autor">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <template class="elements-template">
    <li class="element">
      <button class="element__delete"></button>
      <img class="element__image">
      <div class="element__title">
        <h2 class="element__text"></h2>
        <button class="element__like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
